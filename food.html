  <h1>간장달걀밥 출처는<a href="https://www.10000recipe.com/recipe/6868226" target="_blank"> 만개의 레시피</a></h1>

  <h2>사진</h2>

  <h3>재료</h3>
  <ul type="square">
  <li>필수 재료
  <ul type="circle">
  <li>식용유
  <li>달걀 1개
  <li>밥 1공기
  </ul>
  <li>양념 재료
  <ul type="circle">
  <li>간장 1T
  <li>참기름 1/2T
  </ul>
  <li>선택 재료
  <ul type="circle">
  <li>참깨 1/2T
  <li>쪽파 1T
  </ul>
  </ul>
  <h3>조리방법</h3>
  <ol>
  <li>예열된 팬에 기름을 두른다.
  <li>달걀프라이를 만든다.
  <li>달걀 프라이를 밥 위에 올리고 간장, 참기름을 넣고 참깨를 뿌려 완성한다.
  </ol>
